<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body id="bod">
    <h1 class="text" id="title">Simple Calculator</h1>
    <div class="container" id="container-main">
        <div class="container" id="display">
            <input type="text">
        </div>
        <button class="button number" id="7">7</button>
        <button class="button number" id="8">8</button>
        <button class="button number" id="9">9</button>
        <button class="button number" id="divide">&div;</button>
        <button class="button number" id="4">4</button>
        <button class="button number" id="5">5</button>
        <button class="button number" id="6">6</button>
        <button class="button number" id="multiply">x</button>
        <button class="button number" id="1">1</button>
        <button class="button number" id="2">2</button>
        <button class="button number" id="3">3</button>
        <button class="button number" id="minus">-</button>
        <button class="button number" id="clear">clr</button>
        <button class="button number" id="0">0</button>
        <button class="button number" id="point">.</button>
        <button class="button number" id="plus">+</button>
        <button class="button number" id="equals">=</button>
    </div>    
</body>
</html>
